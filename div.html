<html>
	<head></head>
<title></title>
<script>
	function add()
	{
		var n1=document.getElementById("num1").value;
		var n2=document.getElementById("num2").value;
		n1=parseInt(n1);
		n2=parseInt(n2);
		document.getElementById("ans").innerHTML=n1/n2;	
	}
</script>
<body>
	
	<h1> CRATE BY Mihir Thakkar PAGE</h1>
	<hr>
		
	<br>
		<input type="number" id="num1" /><br>
		<input type="number" id="num2" /><br>
	
		
		<button onclick="add()">Click</button><br>
		<h3>Division is <span id="ans" ></span> </h3>
</body>
</html>
